<div class="container" id="swap-container1">
    <table class="array">
        <tr class="array-indices">
            <td class="changed">1</td>
            <td>2</td>
            <td class="changed">3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr class="array-cells">
            <td class="changed">3</td>
            <td>1</td>
            <td class="changed">4</td>
            <td>1</td>
            <td>5</td>
            <td>9</td>
        </tr>
    </table>
    <input type="submit" id="swap1" value="swap">
</div>

<script type="text/javascript">
    var swap = function (e1, e2) {
        var tmp = e1.clone();
        e1.replaceWith(e2.clone());
        e2.replaceWith(tmp);
    };
    var refresh = function (e) {
        e.replaceWith( e.clone() );
    };
    var swap1and3 = function (e) {
        var a1 = e.find(".array-cells td:nth-child(1)"),
            a3 = e.find(".array-cells td:nth-child(3)"),
            i1 = e.find(".array-indices td:nth-child(1)"),
            i3 = e.find(".array-indices td:nth-child(3)");

        swap(a1, a3);
        refresh(i1);
        refresh(i3);
    }

    $("#swap1").on("click", function() { swap1and3( $("#swap-container1") ); });
</script>
