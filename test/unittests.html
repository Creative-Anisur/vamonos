<!doctype html>
<html>
	<head>  
		<meta charset="utf-8">
		<title>Unit Tests</title>
		<link rel="stylesheet" href="../node_modules/qunitjs/qunit/qunit.css">
		<script src="../node_modules/qunitjs/qunit/qunit.js"></script>
		<script type="text/javascript" src="../lib/vamonos.js"></script>
		<script>
			test("Queue Datastructure", function() {
				//kind of a pointless test just to put the idea out there
				//because this test assumes no knowledge or special cooperation from the Queue class
				//it is technically a blackbox test rather than a whitebox test.
				var input = new Vamonos.DataStructure.Queue(); input.enqueue("bob");
            	var output = new Vamonos.DataStructure.Queue(); output.enqueue("bob");
            	equal(input.toString(), output.toString());
			});
		</script>
	</head>
	<body>
		<div id="qunit"></div>
	</body>
</html>
