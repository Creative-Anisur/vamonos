<!doctype html>
<html>
	<head>  
		<meta charset="utf-8">
		<title>Unit Tests</title>
		<link rel="stylesheet" href="../node_modules/qunitjs/qunit/qunit.css">
		<script src="../node_modules/qunitjs/qunit/qunit.js"></script>
		<script type="text/javascript" src="../lib/vamonos.js"></script>
		<script>
			test("Queue Datastructure", function() {
				//test blank constructor
				var input = new Vamonos.DataStructure.Queue(); 
				equal(input.toString(), "[ ]");

				//test enqueue of a single element
				input.enqueue("bob");
            	equal(input.toString(), "[bob]");

            	//test dequeue
            	input.dequeue();
            	equal(input.toString(), "[ ]");

            	//test enqueue of three elements
            	input.enqueue(3); input.enqueue(1); input.enqueue(4)
            	equal(input.toString(), "[3, 1, 4]");

            	//test comparator of an object in queue
            	var d = [{x:12, y:5}, {x:3, y:7}];
            	var c = function(a,b){
            		                    if(a.x < b.x) return -1;
            		                    if(a.x > b.x) return 1;
            		                    return 0;
            	                     };
            	input = new Vamonos.DataStructure.Queue( {initialArray:d, comparator:c} ); 
            	var t = [{x:12, y:5}, {x:3, y:7}];
            	deepEqual(input.guts, t);

            	//test extractMin using comparator
            	t = [{x:12, y:5}];
            	input.extractMin();
            	deepEqual(input.guts, t);

            	//test comparator of an object in queue
            	var d = [{x:12, y:5}, {x:3, y:7}];
            	var c = function(a,b){
            		                    if(a.y < b.y) return -1;
            		                    if(a.y > b.y) return 1;
            		                    return 0;
            	                     };
            	input = new Vamonos.DataStructure.Queue( {initialArray:d, comparator:c} ); 
            	var t = [{x:12, y:5}, {x:3, y:7}];
            	deepEqual(input.guts, t);

            	//test extractMin using comparator
            	t = [{x:3, y:7}];
            	input.extractMin();
            	deepEqual(input.guts, t);
			});
		</script>
	</head>
	<body>
		<div id="qunit"></div>
	</body>
</html>
