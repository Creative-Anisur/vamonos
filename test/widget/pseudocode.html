<html><head>
    <title>Vamonos widget test</title>
    <link rel="stylesheet" type="text/css" href="../../lib/vamonos.css">
    <link rel="stylesheet" type="text/css" href="widgettest.css">
    <script type="text/javascript" src="../../deps/jquery.min.js"></script>
    <script type="text/javascript" src="../../deps/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../lib/vamonos.js"></script>
    <script type="text/javascript" src="widgettest.js"></script>
<body>


<div style="display:none" id="contents">
        for j = 2 to A.length           
            key = A[j]
            i = j - 1
            // OMG A COMMENT
            # and another one!
            while i &gt; 0 and A[i] &gt; key
                A[i + 1]  = A[i]                
                i = i - 1
            A[i + 1] = key
</div>    

</body>

<script type="text/javascript">
    test = new WidgetTest({
        objConstructor: Vamonos.Widget.Pseudocode,
        constructorArgs: [
            ["editableBreakpoints", "bool"],
            ["breakpoints", "json", "[1,2,3]"],
            ["showPreviousLine", "bool"],
        ],
        defaultFrameVars: ["_lineNumber", "_prevLine"],
        cssOptions: ["no-gutter", "no-line-numbers"],
        preprocessContainer: function(x) {
            x.html( $("#contents").html() );
            x.attr("title", "InsertionSort(A):");
        }
    })
</script>
