<html><head>

    <link rel="stylesheet" href="../lib/vamonos.css">
    <link rel="stylesheet" href="../demos/demos.css">
    <script type="text/javascript" src="../deps/jquery.min.js"></script>
    <script type="text/javascript" src="../deps/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../lib/vamonos.js"></script>

    <style type="text/css">
        .vamonos-col { 
            display: inline;
            float: left;
            text-align: center;
            margin: 8px;
        }
    </style>

</head><body>

    <h1>Two calls from one pseudocode line!</h1>

    <div class="vamonos-col">
        <div class="container" id="caller" title="main():">
            return Fact(3) + Fact(4)
        </div><br>
        <div class="container" id="fact" title="Fact(n):">
            if n &le; 1
                return n
            return n * Fact(n-1)
        </div><br>
        <div id="controls"></div><br>
    </div>
    <div class="vamonos-col">
        <div class="container" id="stack"></div><br>
    </div>


</body><script>

var myviz = new Vamonos.Visualizer({
    widgets: [
        new Vamonos.Widget.Pseudocode({
            container: "fact",
            procedureName: "fact"
        }),
        new Vamonos.Widget.Pseudocode({
            container: "caller",
            procedureName: "main"
        }),

        new Vamonos.Widget.Controls({
            container: "controls",
            showWhileSliding: true,
        }),

        new Vamonos.Widget.CallStack({
            container: "stack",
            procedureNames: { 
                fact: "Fact",
            },
        }),
    ],

    algorithm: {
        fact: function(_) {
            with (this) {
    _(1);       if (n <= 1) { 
    _(2);           return n; 
                }
    _(3);       return n * fact({n : n-1});
            }
        },
        main: function(_) {
            with (this) {
                _(1); return fact({n: 3}) + fact({n: 4});
            }
        }
    }
});



</script></html>
