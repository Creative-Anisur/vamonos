<html><head>
    <title>Vamonos test: Pseudocode UI element</title>
    <link rel="stylesheet" type="text/css" href="../lib/vamonos.css">
    <link rel="stylesheet" type="text/css" href="tests.css">
    <script type="text/javascript" src="../deps/jquery.min.js"></script>
    <script type="text/javascript" src="../deps/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../lib/vamonos.js"></script>

</head><body>
    <div id="pseudocode" class="container" title="InsertionSort(A):">
        for j = 2 to A.length           
            key = A[j]
            i = j - 1
            // DUDE if THIS IS CRAZY GIVE ME A PIZZA while I am HUNGRY
            while i &gt; 0 and A[i] &gt; key
                A[i + 1]  = A[i]                
                i = i - 1
            A[i + 1] = key
    </div>

</body>
    <script>
        p = new Vamonos.Widget.Pseudocode({
            container: "pseudocode",
            userBreakpoints: false,
            breakpoints: [1,5],
        });
    </script>
</html>
