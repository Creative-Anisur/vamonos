</head><body>

    <h1>Bor≈Øvka's Minimum Spanning Tree</h1>

    <table class="vamonos">

        <tr><td class="pseudocode-and-controls">

            <div id="controls"></div>

            <div class="pseudocode-procedures">
                <div id="pseudocode" title="MST-Boruvka(G)">
                    while |G.V| &gt; 1
                        for each u &in; G.V
                            for each v &in; G.V s.t. (u,v) &in; G.E
                                if (u,v).w &lt; best.w
                                    best = (u,v)
                            if best = null
                                error "disconnected graph"
                            best.inMST = True
                        for each (u,v) &in; G.E
                            if (u,v).inMST
                                Collapse(u,v)
                </div>
            </div>

        </td><td class="variable-widgets">

            <table class="variable-widgets">
                <tr><td><div id="g-var"></div></td>
                    <td><div id="g"></div></td> </tr>
                <tr><td><div id="gc-var"></div></td>
                    <td><div id="gc"></div></td> </tr>
            </table>

        </td></tr>
    </table>

</body>
<script type="text/javascript">
var myviz = new Vamonos.Visualizer({
    widgets: [
        new Vamonos.Widget.Controls("controls"),

        new Vamonos.Widget.Pseudocode({
            container: "pseudocode",
            breakpoints: [11],
        }),

        new Vamonos.Widget.VarName({
            container: "g-var",
            varName: "G",
            inputVar: true,
        }),

        new Vamonos.Widget.Graph({
            container: "g",
            varName: "G",
            vertexLabels: {
                inner: function(vtx){ return vtx.name },
                ne: ['u','v'],
                sw: function(vtx){ return vtx.id },
            },
            edgeLabel: "w",
            defaultEdgeAttrs: { w: 1 },
            vertexCssAttributes: { _error: true },
            edgeCssAttributes: {
                red  : "u<->v",
                blue : function(edge) {
                    return (edge.target.pred === edge.source.name)
                        || (edge.source.pred === edge.target.name) }
            },
            defaultGraph: new Vamonos.DataStructure.Graph({
                directed: false,
                prefix: "",
                vertices: [
                    { id: 'v0', x: 10, y: 187 },
                    { id: 'v1', x: 4, y: 13 },
                    { x: 87, y: 156, id: 'v4' },
                    { x: 94, y: 87, id: 'v5' },
                    { x: 207, y: 195, id: 'v6' },
                    { x: 160, y: 124, id: 'v7' },
                    { x: 223, y: 26, id: 'v8' },
                    { x: 151, y: 53, id: 'v9' },
                    { x: 104, y: 0, id: 'v10' },
                ],
                edges: [
                    { source: 'v1', target: 'v0', w: 6 },
                    { source: 'v0', target: 'v6', w: 9 },
                    { source: 'v0', target: 'v4', w: 3 },
                    { source: 'v1', target: 'v0', w: 6 },
                    { source: 'v4', target: 'v1', w: 4 },
                    { source: 'v5', target: 'v1', w: 2 },
                    { source: 'v9', target: 'v1', w: 5 },
                    { source: 'v10', target: 'v1', w: 4 },
                    { source: 'v0', target: 'v6', w: 9 },
                    { source: 'v7', target: 'v6', w: 8 },
                    { source: 'v6', target: 'v4', w: 9 },
                    { source: 'v6', target: 'v8', w: 18 },
                    { source: 'v0', target: 'v4', w: 3 },
                    { source: 'v4', target: 'v1', w: 4 },
                    { source: 'v4', target: 'v5', w: 2 },
                    { source: 'v6', target: 'v4', w: 9 },
                    { source: 'v4', target: 'v5', w: 2 },
                    { source: 'v5', target: 'v1', w: 2 },
                    { source: 'v5', target: 'v7', w: 8 },
                    { source: 'v5', target: 'v7', w: 8 },
                    { source: 'v7', target: 'v6', w: 8 },
                    { source: 'v8', target: 'v7', w: 10 },
                    { source: 'v7', target: 'v9', w: 9 },
                    { source: 'v6', target: 'v8', w: 18 },
                    { source: 'v8', target: 'v7', w: 10 },
                    { source: 'v8', target: 'v9', w: 3 },
                    { source: 'v8', target: 'v10', w: 4 },
                    { source: 'v7', target: 'v9', w: 9 },
                    { source: 'v8', target: 'v9', w: 3 },
                    { source: 'v9', target: 'v1', w: 5 },
                    { source: 'v8', target: 'v10', w: 4 },
                    { source: 'v10', target: 'v1', w: 4 },
                ]
            }),
        })
    ],

    algorithm: function(_){
        with (this) {
            /* try { */
                while (_(1), G.getVertices().length > 1) {
                    // label min outgoing edge for each vertex
                    G.eachVertex(function(vtx1){
                        u = vtx1;
                        _(2);
                        minEdge = { w: Infinity, nada: true }
                        G.eachNeighbor(u, function(vtx2){
                            _(3);
                            v = vtx2;
                            var e = G.edge(u,v);
                            if (_(4), e.w < minEdge.w) {
                                _(5);
                                minEdge = e;
                            }
                            v = undefined;
                        });
                        if (_(6), minEdge.nada) {
                            _(7);
                            u._error = true;
                            throw "disconnected graph"
                        }
                        _(8);
                        minEdge.inMST = true;
                        //G.edge(minEdge.source, minEdge.target).inMST = true;
                        u = undefined;
                    });
                    G.eachEdge(function(e){
                        _(9);
                        u = G.vertex(e.source);
                        v = G.vertex(e.target);
                        if (_(10), e.inMST) {
                            _(11);
                            G.collapse(e);
                        }
                    });
                }
            }

            /* catch (e) {
            if (e === "disconnected graph")
            return;
            else
            throw e;
            }
            } */
    },
});

</script>
