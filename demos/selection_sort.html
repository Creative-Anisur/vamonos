<html><head>

    <link rel="stylesheet" href="../lib/vamonos.css">
    <link rel="stylesheet" href="demos.css">
    <script type="text/javascript" src="../deps/jquery.min.js"></script>
    <script type="text/javascript" src="../deps/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../lib/vamonos.js"></script>

</head><body>

    <h1>Selection Sort</h1>


    <div class="vamonos">
        <div class="container no-gutter" id="pseudocode" title="SelectionSort(A):">
            for i = 0 to A.length-2
                # find smallest item in A[i..]
                m = i
                for j = i+1 to A.length-1
                    if A[j] &lt; A[m]
                        m = j
                swap A[i] and A[m]
        </div>
        <br>
        <div id="controls"></div>
        <br>
        <div class="container" id="array"></div>
        <br>
        <div class="container" id="watch-vars"></div>
    </div>

    <script type="text/javascript">
        var myviz = new Vamonos.Visualizer({
            widgets: [
                new Vamonos.Widget.Console(),

                new Vamonos.Widget.VarWatcher({
                    container: "watch-vars",
                    watch: ["i", "m", "j"],
                }),

                new Vamonos.Widget.Array({
                    container: "array",
                    defaultArray: [6, 3, 1, 4, 1, 5, 9],
                    ignoreIndexZero: false,
                    varName: "A",
                    cssRules: [
                        ["<", "i", "shaded"]
                    ],
                    showIndices: ["i", "m", "j"],
                }),

                new Vamonos.Widget.Pseudocode({
                    container: "pseudocode",
                    editableBreakPoints: false,
                }),

                new Vamonos.Widget.Controls({
                    container: "controls",
                    noRunStopButton: true,
                    autoPlay: true
                }),
            ],

            autoStart: true,

            algorithm: function (viz) {
                with (viz.stash) {
                    for (i = 0; viz.line(1), i < A.length-1; i++) {
                        viz.line(2);
                        m = i;
                        for (j = i+1; j < A.length; viz.line(3), j++) {
                            viz.line(4);
                            if (A[j] < A[m]) {
                                viz.line(5);
                                m = j
                            }
                        }
                        j = null;
                        viz.line(6);
                        var tmp = A[i];
                        A[i] = A[m];
                        A[m] = tmp;
                        m = null;
                    }
                    i = null;
                }
            }
        });

    </script>

</body>
</html>
