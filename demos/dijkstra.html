<html><head>

    <link rel="stylesheet" href="../lib/vamonos.css">
    <link rel="stylesheet" href="demos.css">
    <script type="text/javascript" src="../deps/jquery.min.js"></script>
    <script type="text/javascript" src="../deps/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../deps/jquery-jsplumb.js"></script>
    <script type="text/javascript" src="../lib/vamonos.js"></script>

    <style type="text/css">
        .vertex-contents {
            font-family: sans-serif;
            font-size: .8em;
        }

        .vertex-ne-label {
            font-style: italic;
            color: #FF7D7D;
        }

        .vertex-nw-label {
            font-style: italic;
            color: #274D1A;
        }

        .done {
            background: #1F3A66; 
        }

        .done .vertex-contents { 
            color: white; 
        }

        td { 
            vertical-align: top;
            text-align: left;
        }

        div.graph-label {
            font-family: sans-serif;
            font-size: .8em;
            color: #572400;
        }
    </style>

</head><body>

    <h1>Dijkstra's Algorithm</h1>

    <table><tr><td>
        <div id="pseudocode-main" title="Dijkstra(G,s):" class="container">
            for each vertex u &in; G.V - {s}
                u.d = &#x221E;
                u.pred = null
                u.done = false
            s.d = 0
            Q = G.V
            while Q &ne; &empty;
                u = Q.extractMin()
                u.done = true
                for each v &in; G.Adj[u]
                    Relax(u,v)
        </div><br>
        <div id="pseudocode-relax" title="Relax(G,u,v):" class="container">
            if u.d + G.edge(u,v).w < v.d
                v.d = u.d + G.edge(u,v).w
                v.pred = u
        </div><br>
        <div id="controls"></div><br>
    </td><td>
        <div id="graph" class="container"></div><br>
        <div id="queue"></div><br>
    </td></tr></table>

</body>
<script type="text/javascript">
var myviz = new Vamonos.Visualizer({
    widgets: [
        //new Vamonos.Widget.Console(),

        new Vamonos.Widget.Controls({
            container: "controls",
            showWhileSliding: true,
        }),

        new Vamonos.Widget.Queue({
            container: "queue",
            varName: "main::Q",
            displayOnly: true,
        }),

        new Vamonos.Widget.Pseudocode({
            container: "pseudocode-main",
        }),

        new Vamonos.Widget.Pseudocode({
            container: "pseudocode-relax",
            procedureName: "relax",
        }),

        new Vamonos.Widget.Graph({
            varName: "G",
            container: "graph",
            inputVars: {
                s: "v0",
            },
            vertexSetupFunc: function(v, $vtx) {
                $vtx.append([
                    $("<div>", { class:'vertex-sw-label' }),
                    $("<div>", { class:'vertex-nw-label' }),
                    $("<div>", { class:'vertex-ne-label' }),
                    $("<div>", { class:'vertex-se-label' }),
                ]);
                $vtx.children("div.vertex-contents").text(v.name);
            },
            vertexUpdateFunc: function(v, $vtx) {
                var clearColor = function () { $vtx.removeClass('done') };
                if (v.done) { $vtx.addClass('done') }
                else { clearColor() }
                $vtx.children("div.vertex-contents").text(
                    v.d === undefined ? "" : 
                    v.d === Infinity ? "\u221E" : v.d
                );
            },

            // the edge attribute to be displayed as label and default value for new edges
            edgeAttribute: {name: "w", defaultValue: 1},

            edgeStyle: function (edge) {
                if (
                    (edge.target.pred && edge.target.pred.id === edge.source.id) ||
                    // WARNING!!! ONLY WORKS ON UNDIRECTED GRAPHS 
                    (edge.source.pred && edge.source.pred.id === edge.target.id)
                   ) {
                    return { strokeStyle: '#92E894', lineWidth: 4 }
                } //forward edge
                return { lineWidth: 4, strokeStyle: "#C7C7C7" };
            },

            showVertices: {
                u: {
                    show: function($vtx){ $vtx.children("div.vertex-ne-label").html("u") },
                    hide: function($vtx){ $vtx.children("div.vertex-ne-label").html("") },
                },
                v: {
                    show: function($vtx){ $vtx.children("div.vertex-ne-label").html("v") },
                    hide: function($vtx){ $vtx.children("div.vertex-ne-label").html("") },
                },
                s: {
                    show: function($vtx){ $vtx.children("div.vertex-nw-label").html("s") },
                    hide: function($vtx){ $vtx.children("div.vertex-nw-label").text("") },
                },
            },
            showEdges: {
                "u->v": function($edge){$edge.setPaintStyle({strokeStyle:"#FF7D7D",lineWidth:3})},
            },
            defaultGraph: new Vamonos.DataStructure.Graph({
                //directed: true,
                vertices: [ 
                    {id: "v0", x: 17,  y: 10},
                    {id: "v1", x: 98, y: 10},
                    {id: "v2", x: 176, y: 13},
                    {id: "v3", x: 15,  y: 78},
                    {id: "v4", x: 100, y: 80},
                    {id: "v5", x: 182, y: 80},
                    {id: "v6", x: 15,  y: 138},
                    {id: "v7", x: 100, y: 140},
                    {id: "v8", x: 182, y: 140},
                ],
                edges: [
                    {source: 'v0',target: 'v4', w:1},
                    {source: 'v1',target: 'v2', w:2},
                    {source: 'v1',target: 'v4', w:5},
                    {source: 'v3',target: 'v4', w:3},
                    {source: 'v3',target: 'v6', w:1},
                    {source: 'v4',target: 'v8', w:4},
                    {source: 'v5',target: 'v8', w:2},
                    {source: 'v6',target: 'v7', w:3},
                    {source: 'v7',target: 'v8', w:2},
                ]
            }),
        }),
    ],

    algorithm: {

        main: function(viz){
            var _ = function(n){ viz.line(n) };
            with (viz.namespace.main) {

                G.eachVertex(function(vtx){
_(1);               u = vtx;
_(2);               u.d = Infinity;
_(3);               u.pred = undefined;
_(4);               u.done = false;
                });

_(5);           s.d = 0;
_(6);           Q = new Vamonos.DataStructure.Queue({
                    initialArray: G.vertices,
                    comparator: function(a,b){ return a.d - b.d },
                });

                while (_(7), !Q.isEmpty()) {
_(8);               u = Q.extractMin();
_(9);               u.done = true;
                    G.eachNeighbor(u, function(vtx){
_(10);                  v = vtx;
_(11);                  global.relax({u:u,v:v,G:G});
                    });
                    v = undefined;
                }
                u = undefined;
            }
        },

        relax: function(viz){
            var _ = function(n){ viz.line(n) };
            with (viz.namespace.relax) {
                if (_(1), u.d + G.edge(u,v).w < v.d) {
_(2);               v.d = u.d + G.edge(u,v).w;
_(3);               v.pred = u;
                }
            }
        }
    }
});

</script></html>
