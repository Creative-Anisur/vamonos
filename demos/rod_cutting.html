<html><head>

    <link rel="stylesheet" href="../lib/vamonos.css">
    <link rel="stylesheet" href="demos.css">
    <script type="text/javascript" src="../lib/vamonos-all.js"></script>

    <style type="text/css">
        body {
            text-align: center;
        }
    </style>

</head><body>

    <h1>Rod-cutting demo using Vamonos</h1>

    <div class="vamonos">
        <div class="container" id="pseudocode" title="RodCut(price):">
            opt[0] = 0
            sol[0] = []
            for k = 1 to price.length
                opt[k] = 0
                sol[k] = null
                for i = 1 to k
                    if opt[k] &lt; opt[k-i] + price[i]
                        opt[k] = opt[k-i] + price[i]
                        sol[k] = sol[k-i] + [i]
        </div>
        <br>
        <div id="controls"></div>
        <br>
        <div class="container" style="text-align: right">
            <div id="varname1"></div>
            <div id="varname2"></div>
            <div id="varname3"></div>
            <div id="varname4"></div>
            <div id="varname5"></div>
        </div>
        <br>
        <div class="container" id="arrays"></div>
    </div>
</body>
<script type="text/javascript">
var myviz = new Vamonos.Visualizer({
    widgets: [
        new Vamonos.Widget.ParallelArrays({
            container: "arrays",
            showLabel: true,
            cssRules: [[">", "k", "shaded"]],
            arrays: [
                {
                    varName: "price",
                    defaultInput: [0, 1,5,8,9,10,17,17,20,24],
                    ignoreIndexZero: true,
                    showIndices: ["i"],
                },
                {
                    varName: "opt",
                    showIndices: ["k", "k-i"],
                    displayOnly: true
                },
                {
                    varName: "sol",
                    showIndices: ["k"],
                    displayOnly: true,
                    cellFormat: function(x) { return x ? "["+x.join(",")+"]" : "" }
                }
            ]
        }),

        new Vamonos.Widget.Pseudocode("pseudocode"),

        new Vamonos.Widget.Controls("controls"),
        
        new Vamonos.Widget.VarName({
            container: "varname1",
            varName: "price",
            inputVar: true,
            watchable: false
        }),
        new Vamonos.Widget.VarName({
            container: "varname2",
            varName: "opt"
        }),
        new Vamonos.Widget.VarName({
            container: "varname3",
            varName: "sol",
            watching: true
        }),
        new Vamonos.Widget.VarName({
            container: "varname4",
            varName: "k",
        }),
        new Vamonos.Widget.VarName({
            container: "varname5",
            varName: "i",
            watching: true
        }),
    ],

    algorithm: function (_) {
        with (this) {
_(1);       opt = [0]
_(2);       sol = [[]]
_(3);       for (k = 1; k < price.length; _(3), k++) {
_(4);           opt[k] = 0;
_(5);           sol[k] = null;
_(6);           for (i=1; i<=k; _(6), i++) {
_(7);               if (opt[k] < opt[k-i] + price[i]) {
_(8);                   opt[k] = opt[k-i] + price[i];
_(9);                   sol[k] = sol[k-i].concat([i]);
                    }
                }
                i = undefined;
            }
            k = undefined;
        }
    }
});
</script>
</html>
