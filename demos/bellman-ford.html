
<html><head>

    <meta id="meta" name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0" />

    <link rel="stylesheet" href="../lib/vamonos.css">
    <link rel="stylesheet" href="../lib/vamonos-demos.css">
    <script type="text/javascript" src="../lib/vamonos-all.js"></script>

    <style type="text/css">
        .vertex {
            width: 40;
            height: 30;
        }

        .vertex-contents {
            font-size: .8em;
        }

        .vertex-ne-label, .vertex-nw-label {
            font-weight: bold;
        }

        .vertex-sw-label {
            font-style: italic;
        }

        .done {
            background: #ddd;
        }

        .color-white { 
            background: white; 
        }

        .color-gray {
            background: #888; 
        }

        .color-black {
            background: black;
        }

        .color-black .vertex-contents, .color-gray .vertex-contents { 
            color: white; 
        }

        body {
            text-align: center;
        }
    </style>

</head><body>

    <h1>Bellman-Ford Algorithm</h1>

    <table class="vamonos">
        <tr><td class="pseudocode-and-controls">

            <div id="controls"></div>

            <div class="pseudocode-procedures">

                <div id="pseudocode-main" title="BellmanFord(G,s):">
                    for each vertex v &in; G.V - {s}
                        v.d = &infin;
                        v.pred = null
                    s.d = 0
                    for i from 1 to |G.V| - 1
                        for each edge (u,v) &in; G.E
                            if u.d + (u,v).w &lt; v.d
                                v.d = u.d + (u,v).w
                                v.pred = u
                    for each edge (u,v) &in; G.E
                        if u.d + (u,v).w &lt; v.d
                            error "negative-weight cycle"
                </div>

            </div>

        </td><td class="variable-widgets">

            <table class="variable-widgets">
                <tr><td><div id="g-var"></div></td>
                    <td><div id="graph"></div></td></tr>
                <tr><td><div id="u-var"></div></td>
                    <td><div id="u"></div></td></tr>
                <tr><td><div id="v-var"></div></td>
                    <td><div id="v"></div></td></tr>
            </table>

        </td></tr>

    </table>


</body>
<script type="text/javascript">
var myviz = new Vamonos.Visualizer({
    widgets: [
        new Vamonos.Widget.Controls("controls"),

        new Vamonos.Widget.Pseudocode("pseudocode-main"),

        new Vamonos.Widget.VarName({
            container: "u-var",
            varName: "u",
        }),

        new Vamonos.Widget.VarDisplay({
            container: "u",
            varName: "u",
            attributes: ["done","pred","d"]
        }),

        new Vamonos.Widget.VarName({
            container: "v-var",
            varName: "v",
        }),

        new Vamonos.Widget.VarDisplay({
            container: "v",
            varName: "v",
            attributes: ["done","pred","d"]
        }),

        new Vamonos.Widget.VarName({
            container: "g-var",
            varName: "G",
            inputVar: true,
            watching: true,
        }),

        new Vamonos.Widget.Graph({
            varName: "G",
            container: "graph",
            inputVars: {
                s: "v0",
            },
            vertexLabels: {
                inner : { 
                    edit: function(vtx){return vtx.name}, 
                    display: function(vtx){return vtx.d} 
                },
                sw    : { 
                    edit: function(vtx){return ""}, 
                    display: function(vtx){return vtx.name} 
                },
                ne    : ["u", "v"],
                nw    : ["s"],
            },
            edgeLabel: "w",
            defaultEdgeAttrs: { w: 1 },
            colorEdges: [
                [ function(edge){ return (edge.target.pred === edge.source.id) } , "#92E894" ],
                [ function(e){ return e.error }, "red" ],
                ["u->v", "blue"],
            ],
            defaultGraph: new Vamonos.DataStructure.Graph({
                directed: true,
                vertices: [
                    { id: 'v0', x: 10, y: 187 },
                    { id: 'v1', x: 4, y: 13 },
                    { x: 87, y: 156, id: 'v4' },
                    { x: 94, y: 87, id: 'v5' },
                    { x: 207, y: 195, id: 'v6' },
                    { x: 160, y: 124, id: 'v7' },
                    { x: 223, y: 26, id: 'v8' },
                    { x: 151, y: 53, id: 'v9' },
                    { x: 104, y: 0, id: 'v10' },
                ],
                edges: [
                    { source: 'v1', target: 'v0', w: 6 },
                    { source: 'v0', target: 'v6', w: 9 },
                    { source: 'v0', target: 'v4', w: 3 },
                    { source: 'v1', target: 'v0', w: 6 },
                    { source: 'v4', target: 'v1', w: 4 },
                    { source: 'v5', target: 'v1', w: 2 },
                    { source: 'v9', target: 'v1', w: 5 },
                    { source: 'v10', target: 'v1', w: 4 },
                    { source: 'v0', target: 'v6', w: 9 },
                    { source: 'v7', target: 'v6', w: 8 },
                    { source: 'v6', target: 'v4', w: 9 },
                    { source: 'v6', target: 'v8', w: 18 },
                    { source: 'v0', target: 'v4', w: 3 },
                    { source: 'v4', target: 'v1', w: 4 },
                    { source: 'v4', target: 'v5', w: 2 },
                    { source: 'v6', target: 'v4', w: 9 },
                    { source: 'v4', target: 'v5', w: 2 },
                    { source: 'v5', target: 'v1', w: 2 },
                    { source: 'v5', target: 'v7', w: 8 },
                    { source: 'v5', target: 'v7', w: 8 },
                    { source: 'v7', target: 'v6', w: 8 },
                    { source: 'v8', target: 'v7', w: 10 },
                    { source: 'v7', target: 'v9', w: 9 },
                    { source: 'v6', target: 'v8', w: 18 },
                    { source: 'v8', target: 'v7', w: 10 },
                    { source: 'v8', target: 'v9', w: 3 },
                    { source: 'v8', target: 'v10', w: 4 },
                    { source: 'v7', target: 'v9', w: 9 },
                    { source: 'v8', target: 'v9', w: 3 },
                    { source: 'v9', target: 'v1', w: 5 },
                    { source: 'v8', target: 'v10', w: 4 },
                    { source: 'v10', target: 'v1', w: 4 },
                ]
            }),
        }),
    ],

    maxFrames: 500,

    algorithm: {

        main: function(_){
            with (this) {
                G.eachVertex(function(vtx){
                    if (vtx.id === s.id) return;
                    _(1); v = vtx;
                    _(2); v.d = Infinity;
                    _(3); v.pred = undefined;
                });
                _(4); s.d = 0;
                var stopAt = G.getVertices().length;
                for (var i = 1; _(5), i < stopAt; i++) {
                    G.eachEdge(function(e){
                        _(6); 
                        u = G.vertex(e.source.id);
                        v = G.vertex(e.target.id);
                        if (_(7), u.d + e.w < v.d) {
                            _(8); v.d = u.d + e.w;
                            _(9); v.pred = u.id;
                        }
                    });
                }
                var edges = G.getEdges();
                for (var i = 0; i < edges.length; i++) {
                    _(10);
                    e = edges[i];
                    u = G.vertex(e.source);
                    v = G.vertex(e.target);
                    if (_(11), u.d + e.w < v.d) {
                        _(12); e.error = true;
                        return;
                    }
                }
            }
        }
    }
});

</script></html>
