<html><head>

    <link rel="stylesheet" href="../lib/vamonos.css">
    <link rel="stylesheet" href="demos.css">
    <script type="text/javascript" src="../deps/jquery.min.js"></script>
    <script type="text/javascript" src="../deps/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../deps/jquery-jsplumb.js"></script>
    <script type="text/javascript" src="../lib/vamonos.js"></script>

    <style type="text/css">
        .vertex-sw-label {
            font-family: sans-serif;
            font-size: .6em; 
            color: blue;
        }

        .vertex-ne-label {
            font-style: italic;
            color: red;
        }

        .white { 
            background: white; 
        }

        .gray {
            background: gray; 
        }

        .gray .vertex-contents { 
            color: white; 
        }

        .black {
            background: black; 
        }

        .black .vertex-contents { 
            color: white; 
        }

        td { 
            vertical-align: top;
            text-align: left;
        }
    </style>

</head><body>

    <h1>Breadth-First Search</h1>


    <div class="vamonos left">
        <table><tr><td>
        <div class="container" id="pseudocode" title="BFS(G,s):">
            for each vertex u &in; G.V - {s}
                u.color = white
            s.color = gray
            s.d = 0
            Q = &empty;
            Q.enqueue(s)
            while Q &ne; &empty;
                u = Q.dequeue()
                for each v &in; G.Adj[u]
                    if v.color == white
                        v.color = gray
                        v.d = u.d + 1
                        Q.enqueue(v)
                u.color = black
        </div>
        <br>
        <div id="controls"></div>
        </td><td valign='top' align='left'>
            <div class="container" id="graph" style="width:220; height:180;"></div>
            <div class="no-indices" id="queue"></div><br>
        </td></tr></table>
    </div>
</body>
<script type="text/javascript">
var myviz = new Vamonos.Visualizer({
    widgets: [
        //new Vamonos.Widget.Console(),

        new Vamonos.Widget.Graph({
            varName: "G",
            container: "graph",
            inputVars: {
                s: "v0"
            },
            showVertices: {
                u: {
                    show: function($vtx){
                        $label = $vtx.children("div.vertex-ne-label");
                        if ($label.html() == "v") {
                            $label.html("u,&nbsp;v");
                        } else {
                            $label.html("u");
                        }
                    },
                    hide: function($vtx){ 
                        $label = $vtx.children("div.vertex-ne-label");
                        if ($label.html() == "u,&nbsp;v") {
                            $label.html("v");
                        } else {
                            $label.html("");
                        }
                    },
                },
                v: {
                    show: function($vtx){
                        $label = $vtx.children("div.vertex-ne-label");
                        if ($label.html() == "u") {
                            $label.html("u,&nbsp;v");
                        } else {
                            $label.html("v");
                        }
                    },
                    hide: function($vtx){ 
                        $label = $vtx.children("div.vertex-ne-label");
                        if ($label.html() == "u,&nbsp;v") {
                            $label.html("u");
                        } else {
                            $label.html("");
                        }
                    },
                },
                s: {
                    show: function($vtx){ $vtx.children("div.vertex-nw-label").text("s") },
                    hide: function($vtx){ $vtx.children("div.vertex-nw-label").text("") },
                },
            },
            showEdges: {
                "u->v": {
                    show: function($edge){ 
                        $edge.setPaintStyle({
                            strokeStyle: "red",
                            lineWidth: 3,
                        });
                    },
                    hide: function($edge){
                        $edge.setPaintStyle({
                            strokeStyle: "gray",
                            lineWidth: 2,
                        });
                    },
                },
            },
            vertexSetupFunc: function(v, $vtx) {
                $vtx.append([
                    $("<div>", { class:'vertex-ne-label' }),
                    $("<div>", { class:'vertex-sw-label' }),
                    $("<div>", { class:'vertex-nw-label' }),
                ]);
                $vtx.children("div.vertex-contents").text(v.name);
            },
            vertexUpdateFunc: function(v, $vtx) {
                var clearColor = function () { 
                    $vtx.removeClass('white black gray')
                };
                if (v.color == "white") {
                    clearColor();
                    $vtx.addClass('white');
                } else if (v.color == "gray") {
                    clearColor();
                    $vtx.addClass('gray');
                } else if (v.color == "black") {
                    clearColor();
                    $vtx.addClass('black');
                }
                else {
                    clearColor();
                }
                $vtx.children("div.vertex-contents").text(v.name);
                $vtx.children("div.vertex-sw-label").text(v.d === undefined ? "" : v.d);
            },
            defaultGraph: new Vamonos.DataStructure.Graph({
                directed: false,
                vertices: [ 
                    {id: "v0", x: 15,  y: 10},
                    {id: "v1", x: 100, y: 10},
                    {id: "v2", x: 180, y: 10},
                    {id: "v3", x: 15,  y: 80},
                    {id: "v4", x: 100, y: 80},
                    {id: "v5", x: 180, y: 80},
                    {id: "v6", x: 15,  y: 140},
                    {id: "v7", x: 100, y: 140},
                    {id: "v8", x: 180, y: 140},
                ],
                edges: [
                    {source: 'v0',target: 'v4'},
                    {source: 'v1',target: 'v2'},
                    {source: 'v1',target: 'v4'},
                    {source: 'v3',target: 'v4'},
                    {source: 'v3',target: 'v6'},
                    {source: 'v4',target: 'v8'},
                    {source: 'v5',target: 'v8'},
                    {source: 'v6',target: 'v7'},
                    {source: 'v7',target: 'v8'},
                ]
            })
        }),

        new Vamonos.Widget.Controls({
            container: "controls",
            showWhileSliding: true
        }),

        new Vamonos.Widget.Queue({
            container: "queue",
            varName: "Q",
            displayOnly: true,
        }),

        new Vamonos.Widget.Pseudocode({
            container: "pseudocode",
            setAllBreakpoints: true,
        }),
    ],

    autoStart: false,

    algorithm: function (viz) {
        var _ = function(n){ viz.line(n); }; 
        with (viz.namespace.main) {
            G.eachVertex(function(vtx){
                if (vtx.id === s.id) { return }
_(1);               u = vtx;
_(2);               u.color = "white";
            });
            u = undefined;
_(3);       s.color = "gray";
_(4);       s.d = 0;
_(5);       Q = new Vamonos.DataStructure.Queue();
_(6);       Q.enqueue(s);
            while (_(6), !Q.isEmpty()) {
_(8);           u = Q.dequeue();
                G.eachNeighbor(u, function(vtx) {
_(9);               v = vtx;
_(10);               if (v.color === "white") {
_(11);                  v.color = "gray";
_(12);                  v.d = u.d + 1;
_(13);                  Q.enqueue(v);
                    }
                });
                v = undefined;
_(14);          u.color = "black";
            }
            u = undefined;
        }
    },
});

</script>
</html>
