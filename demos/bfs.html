<html><head>

    <link rel="stylesheet" href="../lib/vamonos.css">
    <link rel="stylesheet" href="demos.css">
    <script type="text/javascript" src="../deps/jquery.min.js"></script>
    <script type="text/javascript" src="../deps/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../deps/jquery-jsplumb.js"></script>
    <script type="text/javascript" src="../lib/vamonos.js"></script>

    <style type="text/css">
        .vertex-contents {
            font-family: sans-serif;
            font-size: .8em;
        }

        .vertex-sw-label {
            font-family: sans-serif;
            font-size: .6em; 
        }

        .vertex-ne-label {
            font-style: italic;
            color: #FF7D7D;
        }

        .vertex-nw-label {
            font-style: italic;
            color: #274D1A;
        }

        .color-white { 
            background: white; 
        }

        .color-gray {
            background: #B8E8AE; 
        }

        .color-black {
            background: #1F3A66; 
        }

        .color-black .vertex-contents { 
            color: white; 
        }

        td { 
            vertical-align: top;
            text-align: left;
        }
    </style>

</head><body>

    <h1>Breadth-First Search</h1>


    <div class="vamonos left">
        <table><tr><td>
        <div class="container" id="pseudocode" title="BFS(G,s):">
            for each vertex u &in; G.V - {s}
                u.color = white
            s.color = gray
            s.d = 0
            Q = &empty;
            Q.enqueue(s)
            while Q &ne; &empty;
                u = Q.dequeue()
                for each v &in; G.Adj[u]
                    if v.color == white
                        v.color = gray
                        v.d = u.d + 1
                        Q.enqueue(v)
                u.color = black
        </div>
        <br>
        <div id="controls"></div>
        </td><td valign='top' align='left'>
            <div class="container" id="graph" style="width:220; height:180;"></div>
            <div class="container" id="vardisplay"></div><br>
            <div class="no-indices" id="queue"></div><br>
        </td></tr></table>
    </div>
</body>
<script type="text/javascript">

var myviz = new Vamonos.Visualizer({
    widgets: [
        new Vamonos.Widget.Controls({
            container: "controls",
            showWhileSliding: true
        }),

        new Vamonos.Widget.Queue({
            container: "queue",
            varName: "Q",
            showLabel: true,
            displayOnly: true,
        }),

        new Vamonos.Widget.Pseudocode({
            container: "pseudocode",
        }),

        new Vamonos.Widget.VarDisplay({
            container: "vardisplay",
            watch: ["u[color,d]", "v[color,d]", "Q[none]", "*G[none]"]
        }),

        new Vamonos.Widget.Graph({
            varName: "G",
            container: "graph",
            inputVars: {
                s: "v0"
            },
            vertexLabels: {
                inner : [function(vtx){return vtx.name}, function(vtx){return vtx.d}],
                sw    : [function(vtx){return ""}, function(vtx){return vtx.name}],
                ne    : ["u", "v"],
                nw    : ["s"],
            },
            vertexCssAttributes: {
                color: ["white", "gray", "black"],
            },
            colorEdges: [ 
                ["u->v", "#FF7D7D"],
            ],
            defaultGraph: new Vamonos.DataStructure.Graph({
                vertices: [ 
                    {id: "v0", x: 17,  y: 10},
                    {id: "v1", x: 98,  y: 10},
                    {id: "v2", x: 176, y: 13},
                    {id: "v3", x: 15,  y: 78},
                    {id: "v4", x: 100, y: 80},
                    {id: "v5", x: 182, y: 80},
                    {id: "v6", x: 15,  y: 138},
                    {id: "v7", x: 100, y: 140},
                    {id: "v8", x: 182, y: 140},
                ],
                edges: [
                    {source: 'v0',target: 'v4'},
                    {source: 'v1',target: 'v2'},
                    {source: 'v1',target: 'v4'},
                    {source: 'v3',target: 'v4'},
                    {source: 'v3',target: 'v6'},
                    {source: 'v5',target: 'v8'},
                    {source: 'v6',target: 'v7'},
                    {source: 'v7',target: 'v8'},
                ]
            })
        }),

    ],

    autoStart: false,

    algorithm: function (_) {
        with (this) {
            G.eachVertex(function(vtx){
                if (vtx.id === s.id) { return }
_(1);               u = vtx;
_(2);               u.color = "white";
            });
            u = undefined;
_(3);       s.color = "gray";
_(4);       s.d = 0;
_(5);       Q = new Vamonos.DataStructure.Queue();
_(6);       Q.enqueue(s);
            while (_(6), !Q.isEmpty()) {
_(8);           u = Q.dequeue();
                G.eachNeighbor(u, function(vtx) {
_(9);               v = vtx;
_(10);               if (v.color === "white") {
_(11);                  v.color = "gray";
_(12);                  v.d = u.d + 1;
_(13);                  Q.enqueue(v);
                    }
                });
                v = undefined;
_(14);          u.color = "black";
            }
            u = undefined;
        }
    },
});

</script>
</html>
