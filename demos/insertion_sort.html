<html><head>

    <link rel="stylesheet" href="../lib/vamonos.css">
    <link rel="stylesheet" href="demos.css">
    <script type="text/javascript" src="../deps/jquery.min.js"></script>
    <script type="text/javascript" src="../deps/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../lib/vamonos.js"></script>

</head><body>

    <h1>Insertion Sort</h1>


    <div class="vamonos">
        <div class="container" id="pseudocode" title="InsertionSort(A):">
            for j = 2 to A.length
                key = A[j]
                i = j - 1
                while i &gt; 0 and A[i] &gt; key
                    A[i + 1]  = A[i]
                    i = i - 1
                A[i + 1] = key
        </div>
        <br>
        <div id="controls"></div>
        <br>
        <div class="container" id="array"></div>
    </div>

    <script type="text/javascript">
        var myviz = new Vamonos.Visualizer({
            widgets: [

                new Vamonos.Widget.Array({
                    container: "array",
                    defaultInput: [0, 3, 1, 4, 1, 5, 9],
                    ignoreIndexZero: true,
                    varName: "A",
                    cssRules: [
                        [">", "j", "shaded"]
                    ],
                    showIndices: ["i", "j"],
                    showLabel: true,
                }),

                new Vamonos.Widget.Pseudocode({
                    container: "pseudocode",
                }),

                new Vamonos.Widget.Controls({
                    container: "controls",
                    showWhileSliding: true
                })
            ],

//            autoStart: true,

            algorithm: function (viz) {
                with (viz.stash) {
                    for (viz.line(1), j = 2; j < A.length; viz.line(1), j++) {
                        viz.line(2);
                        key = A[j];
                        viz.line(3);
                        i = j - 1;
                        while (viz.line(4), i > 0 && A[i] > key) {
                            viz.line(5);
                            A[i + 1] = A[i];
                            viz.line(6);
                            i = i - 1;
                        }
                        viz.line(7);
                        A[i + 1] = key;
                        i = null;
                    }
                    j = null;
                }
            }
        });

    </script>

</body>
</html>
