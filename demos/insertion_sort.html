<html><head>

    <link rel="stylesheet" href="../lib/vamonos.css">
    <link rel="stylesheet" href="demos.css">
    <script type="text/javascript" src="../deps/jquery.min.js"></script>
    <script type="text/javascript" src="../deps/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../lib/vamonos.js"></script>

</head><body>

    <h1>Insertion Sort</h1>


    <div class="vamonos">
        <div class="information" id="modeline"></div>
        <br>
        <div class="container" id="pseudocode" title="InsertionSort(A):">
            for j = 2 to A.length
                key = A[j]
                i = j - 1
                while i &gt; 0 and A[i] &gt; key
                    A[i + 1]  = A[i]
                    i = i - 1
                A[i + 1] = key
        </div>
        <br>
        <div id="controls"></div>
        <br>
        <div class="container" id="array"></div>
    </div>

    <script type="text/javascript">
        var myviz = new Vamonos.Visualizer({
            widgets: [
//                new Vamonos.Widget.Console(),
                new Vamonos.Widget.Array({
                    container: "array",
                    defaultArray: [0, 3, 1, 4, 1, 5, 9],
                    ignoreIndexZero: true,
                    varName: "A",
                    cssRules: [
                        [">", "j", "shaded"]
                    ],
                    showIndices: ["i", "j"],
                }),

                new Vamonos.Widget.Pseudocode({
                    container: "pseudocode",
                    breakpoints: [1,4]
                }),

                new Vamonos.Widget.Controls({
                    container: "controls",
                }),


                new Vamonos.Widget.ModeLine({
                    container: "modeline",
                    editModeText: "The visualization is in <b>editing mode</b> now. You can set breakpoints and change the input array. When you're ready, press the <b>run</b> button.",
                    displayModeText: "The visualization is in <b>display mode</b> now. You can step through the execution of the algorithm using the controls. To go back to editing mode, press the <b>stop</b> button."
                })
            ],

//            autoStart: true,

            algorithm: function (viz) {
                with (viz.stash) {
                    for (j = 2; viz.line(1), j < A.length; j++) {
                        viz.line(2);
                        key = A[j];
                        viz.line(3);
                        i = j - 1;
                        while (viz.line(4), i > 0 && A[i] > key) {
                            viz.line(5);
                            A[i + 1] = A[i];
                            viz.line(6);
                            i = i - 1;
                        }
                        viz.line(7);
                        A[i + 1] = key;
                    }
                }
            }
        });

    </script>

</body>
</html>
