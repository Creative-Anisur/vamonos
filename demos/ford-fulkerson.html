<html><head>

    <meta id="meta" name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0" />

    <link rel="stylesheet" href="../lib/vamonos.css">
    <link rel="stylesheet" href="../lib/vamonos-demos.css">
    <script type="text/javascript" src="../lib/vamonos-all.js"></script>

    <style type="text/css">
        .vertex {
            width: 40;
            height: 30;
        }

        .vertex-contents {
            font-size: .8em;
        }

        .vertex-ne-label, .vertex-nw-label {
            font-weight: bold;
        }

        .vertex-contents {

</head><body>

    <h1>Ford-Fulkerson Max Flow</h1>

    <table class="vamonos">
        <tr><td class="pseudocode-and-controls">

            <div id="controls"></div>

            <div class="pseudocode-procedures">

                <div id="pseudocode-main" title="Ford-Fulkerson(G,s,t):">
                    for each edge (u,v) &in; G.E
                        (u,v).f = 0
                    G<sub>f</sub> = ResidualGraph(G)
                    while p = AugmentingPath(G,s,t)
                        c<sub><i>f</i></sub>(p) = min { c<sub><i>f</i></sub>(u,v) : (u,v) &in; p }
                        for each edge (u,v) in p
                            if (u,v) &in; G.E
                                (u,v).f = (u,v).f + c<sub><i>f</i></sub>(p)
                            else
                                (v,u).f = (v,u).f - c<sub><i>f</i></sub>(p)
                </div>

            </div>

        </td><td class="variable-widgets">

            <table class="variable-widgets">
                <tr><td><div id="g-var"></div></td>
                    <td><div id="graph-g"></div></td>
                </tr>
                <tr><td><div id="gf-var"></div></td>
                    <td><div id="graph-gf"></div></td>
                </tr>
            </table>

        </td></tr>

    </table>


</body>
<script type="text/javascript">

var i = 0;

var myviz = new Vamonos.Visualizer({
    widgets: [
        new Vamonos.Widget.Controls("controls"),

        new Vamonos.Widget.Pseudocode({
            container: "pseudocode-main",
            //breakpoints: [3],
            breakpoints: [3,4,5,6,7,8,9,10],
        }),

        new Vamonos.Widget.VarName({
            container: "g-var",
            varName: "G",
            inputVar: true,
        }),

        new Vamonos.Widget.Graph({
            tooltips: false,
            varName: "G",
            container: "graph-g",
            inputVars: {
                s: "v6",
                t: "v5",
            },
            vertexLabels: {
                inner: function(vtx){return vtx.name},
                nw   : ["s", "t"],
                ne   : ["u", "v"],
            },
            edgeLabel: {
                edit: [ 'c', 1 ],
                display: function(e){
                    return (e.f !== undefined ? e.f : "-") + "/"
                         + (e.c !== undefined ? e.c : "-");
                },
            },
            colorEdges: [
                ["u->v", "#92E894"],
                [ function(e){
                    return (e.f !== undefined ? (e.f > 0) : false);
                }, "#0000FF" ],
            ],
            defaultGraph: new Vamonos.DataStructure.Graph({
                directed: true,
                vertices: [
                    {id: 'v0', x:85, y:15 },
                    {id: 'v1', x:200, y:15 },
                    {id: 'v2', x:200, y:90 },
                    {id: 'v4', x:85, y:90 },
                    {id: 'v5', x:300, y:90 },
                    {id: 'v6', x:0, y:90 },
                    {id: 'v7', x:85, y:160 },
                    {id: 'v8', x:200, y:160 },
                ],
                edges: [
                    {source: 'v0',target: 'v2', c:1},
                    {source: 'v2',target: 'v0', c:1},
                    {source: 'v0',target: 'v1', c:1},
                    {source: 'v1',target: 'v5', c:1},
                    {source: 'v4',target: 'v8', c:1},
                    {source: 'v6',target: 'v7', c:1},
                    {source: 'v6',target: 'v0', c:1},
                    {source: 'v6',target: 'v4', c:1},
                    {source: 'v7',target: 'v8', c:1},
                    {source: 'v7',target: 'v1', c:1},
                    {source: 'v8',target: 'v5', c:1},
                    {source: 'v2',target: 'v5', c:1},
                ]
            }),
        }),

        new Vamonos.Widget.VarName({
            container: "gf-var",
            varName: "Gf",
        }),

        new Vamonos.Widget.Graph({
            varName: "Gf",
            container: "graph-gf",
            editable: false,
            edgeLabel: ['f', 0],
            vertexLabels: {
                inner: function(vtx){return vtx.name},
            },
            colorEdges: [
                [ function(edge){
                    return (edge.target.pred ? edge.target.pred.id === edge.source.id : false)
                  }
                ,  "#FF7D7D"],
            ]
        }),

        new Vamonos.Widget.Error({
            conditions: [
                function(viz){
                    var s = viz.getVariable("s");
                    var t = viz.getVariable("t");
                    if (s.id === t.id) {
                        return "Ford-Fulkerson says: s and t must be different!";
                    }
                }
            ]
        })

    ],

    algorithm: {

        main: function(_){
            with (this) {

                // ResidualVtx :: Helper function that gets the equivalent 
                // vtx from the residual graph
                var ResidualVtx = function(vtx) {
                    return Gf.vertex( Gf.prefix + vtx.id );
                }

                // UpdateResidualEdge :: helper function that updates the 
                // residual graph from an edge in the main one
                var UpdateResidualEdge = function(e){
                    var uf = ResidualVtx(e.source);
                    var vf = ResidualVtx(e.target);
                    var ef = Gf.edge(uf,vf);
                    var bf = Gf.edge(vf,uf);
                    // forward edge
                    var val = e.c - e.f;
                    if (val > 0) {
                        if (ef)
                            ef.f = val
                        else
                            Gf.addEdge(uf,vf,{f:val});
                    } else {
                        if (ef) 
                            Gf.removeEdge(uf,vf);
                    }
                    // back edge
                    if (e.f > 0) {
                        if (bf)
                            bf.f = e.f
                        else
                            Gf.addEdge(vf,uf,{f:e.f});
                    } else {
                        if (bf) Gf.removeEdge(vf,uf);
                    }
                };

                // Initialize the main graph
                G.eachEdge(function(e){
_(1);               u = e.source;
                    v = e.target;
_(2);               e.f = 0;
                })
                u = v = undefined;

_(3);           Gf = ResidualGraph(G);
                sf = ResidualVtx(s);
                tf = ResidualVtx(t);

                var done = false;
                i = 0;
                while (_(4), !done) {
                    p = DFS(Gf,sf,tf);
                    if (!p.length) { done = true }
_(5);               // get the flow for each edge on the path
                    var flows = p.map(function(e){ return e.f });
                    // cfp is the min flow for each edge on the path
                    cfp = Math.min.apply(null, flows);
                    // augment the flow in G along each edge of the path
                    p.map(function(pEdge){
_(6);                   u = G.vertex(pEdge.source.oldId);
                        v = G.vertex(pEdge.target.oldId);
                        uf = ResidualVtx(u);
                        vf = ResidualVtx(v);
                        e = G.edge(u,v);
                        if (_(6), e) {
_(8);                       e.f = e.f + cfp;
                        } else {
_(9);                       e = G.edge(v,u);
_(10);                      e.f = e.f - cfp;
                        }
                        // update the residual graph
                        UpdateResidualEdge(e);
                        delete vf.pred;
                    });
                    u = v = undefined;
                    i++;
                }
            }
        },
    }
});

var ResidualGraph = function(G){
    var newG = new Vamonos.DataStructure.Graph({
        directed: true,
        prefix: "gf-",
    });

    G.eachVertex(function(vtx){
        newG.addVertex({
            x: vtx.x,
            y: vtx.y,
            name: vtx.name,
            oldId: vtx.id,
            id: newG.prefix + vtx.id
        });
    });

    newG.eachVertex(function(u){
        newG.eachVertex(function(v){
            if (u.id === v.id) { return }
            if (e = G.edge(u.oldId,v.oldId)) {
                var val = e.c - e.f;
                if (val > 0) {
                    ef = newG.addEdge(u,v);
                    ef.f = val;
                }
            } else if (e = G.edge(v.oldId,u.oldId)) {
                if (e.f > 0) {
                    ef = newG.addEdge(u,v);
                    ef.f = e.f;
                }
            }
        });
    });
    return newG;
};

var DFS = function(G,s,t){

    var DFS_helper = function(x) {
        var oes = G.outgoingEdges(x);
        x.visited = true;
        for (var i=0; i < oes.length; i++) {
            var e = oes[i];
            var y = G.vertex(e.target.id);
            if (y == t) {
                y.visited = true;
                y.pred = x;
                return [e];
            } else if (!y.visited) {
                var r = DFS_helper(y);
                if (r.length) {
                    r.unshift(e);
                    y.visited = true;
                    y.pred = x;
                    return r;
                }
            }
        }
        return [];
    };

    G.eachVertex(function(v){ delete v.visited });

    var ret = DFS_helper(s);
    return ret
};

</script></html>
