<html>
<head>

    <link rel="stylesheet" href="../lib/vamonos.css">
    <link rel="stylesheet" href="demos.css">
    <script type="text/javascript" src="../deps/jquery.min.js"></script>
    <script type="text/javascript" src="../deps/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../deps/jquery-jsplumb.js"></script>
    <script type="text/javascript" src="../lib/vamonos.js"></script>

    <style type="text/css">
        .vertex {
            width: 42px;
            height: 26px;
        }
        .vertex-sw-label {
            font-family: sans-serif;
            font-size: .6em; 
        }

        .vertex-ne-label {
            font-style: italic;
            color: #FF7D7D;
        }

        .white { 
            background: white; 
        }

        .gray {
            background: #B8E8AE; 
        }

        .black {
            background: #1F3A66; 
        }

        .black .vertex-contents { 
            color: white; 
        }

        td { 
            vertical-align: top;
            text-align: left;
        }
    </style>

</head>
<body>

    <h1>Depth-First Search</h1>

    <table>
        <tr><td>
            <div id="pseudocode-dfs" class="container" title="DFS(G):">
                for each vertex u &in; G.V
                    u.color = white
                time = 0
                for each vertex u &in; G.V
                    if u.color == white
                        DFS-Visit(G,u)
            </div><br>

            <div id="pseudocode-visit" class="container" title="DFS-Visit(G,u):">
                time ++
                u.d = time
                u.color = gray
                <b>for</b> each v &in; G.Adj[u]
                    <b>if</b> v.color == white
                        DFS-Visit(G,v)
                u.color = black
                time ++
                u.f = time
            </div><br>
            <div id="controls"></div><br>
        </td><td>
            <div id="graph" class="container" style="width:220; height:180;"></div><br>
            <div id="display" class="container"></div><br>
            <div id="stack" class="container"></div><br>
        </td></tr>
    </table>
</body>

<script type="text/javascript">
var myviz = new Vamonos.Visualizer({
    widgets: [
        new Vamonos.Widget.VarDisplay({
            container: "display",
            watch: ["global::time"]
        }),

        new Vamonos.Widget.CallStack({
            container: "stack",
            procedureNames: {
                main: "DFS",
                visit: "DFS-Visit",
            },
        }),

        new Vamonos.Widget.Pseudocode({
            container: "pseudocode-dfs",
            setAllBreakpoints: false,
            breakpoints: [4,5,6],
            procedureName: "main",
        }),

        new Vamonos.Widget.Pseudocode({
            container: "pseudocode-visit",
            procedureName: "visit",
        }),

        new Vamonos.Widget.Controls({
            container: "controls",
            showWhileSliding: true
        }),

        new Vamonos.Widget.Graph({
            varName: "G",
            container: "graph",
            showVertices: {
                u: {
                    show: function($vtx){
                        $label = $vtx.children(".vertex-ne-label");
                        if ($label.html() == "v") {
                            $label.html("u,&nbsp;v");
                        } else {
                            $label.html("u");
                        }
                    },
                    hide: function($vtx){ 
                        $label = $vtx.children(".vertex-ne-label");
                        if ($label.html() == "u,&nbsp;v") {
                            $label.html("v");
                        } else {
                            $label.html("");
                        }
                    },
                },
                "visit::v": {
                    show: function($vtx){
                        $label = $vtx.children(".vertex-ne-label");
                        if ($label.html() == "u") {
                            $label.html("u,&nbsp;v");
                        } else {
                            $label.html("v");
                        }
                    },
                    hide: function($vtx){ 
                        $label = $vtx.children(".vertex-ne-label");
                        if ($label.html() == "u,&nbsp;v") {
                            $label.html("u");
                        } else {
                            $label.html("");
                        }
                    },
                },
            },
            showEdges: {
                "u->v": function($edge){$edge.setPaintStyle({strokeStyle:"#FF7D7D",lineWidth:4})},
            },
            vertexSetupFunc: function(v, $vtx) {
                $vtx.append(
                    $("<div>", { class:'vertex-ne-label', }),
                    $("<div>", { class:'vertex-nw-label', })
                );
            },
            vertexUpdateFunc: function(v, $vtx) {
                var clearColor = function () { 
                    $vtx.removeClass('white black gray')
                };
                if (v.color == "white") {
                    clearColor();
                    $vtx.addClass('white');
                } else if (v.color == "gray") {
                    clearColor();
                    $vtx.addClass('gray');
                } else if (v.color == "black") {
                    clearColor();
                    $vtx.addClass('black');
                } else {
                    clearColor();
                }
                $vtx.children(".vertex-contents")
                    .text((v.d?v.d:"")+"/"+(v.f?v.f:""));
                $vtx.children(".vertex-nw-label").text(v.name);
            },
            defaultGraph: new Vamonos.DataStructure.Graph({
                directed: false,
                vertices: [ 
                    {id: "v0", x: 15,  y: 10},
                    {id: "v1", x: 100, y: 10},
                    {id: "v2", x: 180, y: 10},
                    {id: "v3", x: 15,  y: 80},
                    {id: "v4", x: 100, y: 80},
                    {id: "v5", x: 180, y: 80},
                    {id: "v6", x: 15,  y: 140},
                    {id: "v7", x: 100, y: 140},
                    {id: "v8", x: 180, y: 140},
                ],
                edges: [
                    {source: 'v0',target: 'v4'},
                    {source: 'v1',target: 'v2'},
                    {source: 'v1',target: 'v4'},
                    {source: 'v3',target: 'v4'},
                    {source: 'v3',target: 'v6'},
                    {source: 'v4',target: 'v8'},
                    {source: 'v5',target: 'v8'},
                    {source: 'v6',target: 'v7'},
                    {source: 'v7',target: 'v8'},
                ]
            })
        })
    ],

    autoStart: false,

    algorithm: {
        main: function(viz) {
            var _ = function(n){ viz.line(n) };
            with (viz.namespace.main) {
                global.time = 0;
                G.eachVertex(function(vtx){
_(1);               u = vtx;
_(2);               u.color = "white";
                });
                u = undefined;
_(3);           viz.stash.time = 0;
                G.eachVertex(function(vtx){
_(4);               u = vtx;
_(5);               if (u.color === "white") {
_(6);                   global.visit({G:G, u:u});
                    }
                });
                u = undefined;
            }
        },

        visit: function(viz) {
            var _ = function(n){ viz.line(n) };
            with (viz.namespace.visit) {
_(1);           global.time++;
_(2);           u.d = global.time;
_(3);           u.color = "gray";
                G.eachNeighbor(u, function(vtx){
_(4);               v = vtx;
_(5);               if (v.color === "white") {
_(6);                   global.visit({G:G, u:v});
                    }
                });
                v = undefined;
_(7);           u.color = "black";
_(8);           global.time++;
_(9);           u.f = global.time;
            }
        },
    },
})
</script>
</html>
