<html>
<head>

    <link rel="stylesheet" href="../lib/vamonos.css">
    <link rel="stylesheet" href="demos.css">
    <script type="text/javascript" src="../deps/jquery.min.js"></script>
    <script type="text/javascript" src="../deps/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../deps/jquery-jsplumb.js"></script>
    <script type="text/javascript" src="../lib/vamonos.js"></script>

    <style type="text/css">
        .black { background: black; }
        .white { background: white; }
        .gray  { background: gray; }
        td { 
            vertical-align: top;
            text-align: left;
        }
    </style>

</head>
<body>

    <h1>Depth-First Search</h1>

    <table>
        <tr><td>
            <div id="pseudocode-dfs" class="container" title="DFS(G):">
                for each vertex u &in; G.V
                    u.color = white
                time = 0
                for each vertex u &in; G.V
                    if u.color == white
                        DFS-Visit(G,u)
            </div><br>

            <div id="pseudocode-visit" class="container" title="DFS-Visit(G,u):">
                time ++
                u.d = time
                u.color = gray
                <b>for</b> each v &in; G.Adj[u]
                    <b>if</b> v.color == white
                        DFS-Visit(G,v)
                u.color = black
                time ++
                u.f = time
            </div><br>
            <div id="controls"></div><br>
        </td><td>
            <div id="graph" class="container" style="width:200; height:100;"></div><br>
            <div id="display" class="container"></div><br>
            <div id="stack" class="container"></div><br>
        </td></tr>
    </table>
</body>

<script type="text/javascript">
var myviz = new Vamonos.Visualizer({
    widgets: [
        new Vamonos.Widget.Console(),

        new Vamonos.Widget.VarDisplay({
            container: "display",
            watch: ["u[name,color,d,f]", "v[name,color,d,f]", "time"]
        }),

        new Vamonos.Widget.CallStack({
            container: "stack",
        }),

        new Vamonos.Widget.Pseudocode({
            container: "pseudocode-dfs",
            setAllBreakpoints: true,
            routine: function(viz) {
                var _ = function(n){ viz.line(n) };
                with (viz.stash) {
                    G.eachVertex(function(vtx){
_(1);                   u = vtx;
_(2);                   u.color = "white";
                    });
                    u = undefined;
_(3);               viz.stash.time = 0;
                    G.eachVertex(function(vtx){
_(4);                   u = vtx;
_(5);                   if (u.color === "white") {
_(6);                       visit(G, u);
                        }
                    });
                    u = undefined;
                }
            }
        }),

        new Vamonos.Widget.Pseudocode({
            container: "pseudocode-visit",
            setAllBreakpoints: true,
            varName: "visit",
            args: ["G", "u"],
            locals: ["v"],
            routine: function(viz) {
                var _ = function(n){ viz.line(n) };
                with (viz.stash) {
_(1);               time++;
_(2);               u.d = time;
_(3);               u.color = "gray";
                    G.eachNeighbor(u, function(vtx){
_(4);                   v = vtx;
_(5);                   if (v.color === "white") {
_(6);                       visit(G, v);
                        }
                    });
                    v = undefined;
_(7);               u.color = "black";
_(8);               time++;
_(9);               u.f = time;
                }
            }
        }),

        new Vamonos.Widget.Controls({
            container: "controls",
            showWhileSliding: true
        }),

        new Vamonos.Widget.Graph({
            varName: "G",
            container: "graph",
            showVertices: {
                u: {
                    show: function($vtx){ $vtx.append("<div class='vertex-sw-label'>u</div>") },
                    hide: function($vtx){ $vtx.children(".vertex-sw-label").remove() }
                },
                v: {
                    show: function($vtx){ $vtx.append("<div class='vertex-se-label'>v</div>") },
                    hide: function($vtx){ $vtx.children(".vertex-se-label").remove() }
                },
            },
            vertexSetupFunc: function(v, $vtx) {
                $vtx.removeClass('white black gray');
                $vtx.append(
                    "<div class='vertex-nw-label'>" + v.name + "</div>"
                );
            },
            vertexUpdateFunc: function(v, $vtx) {
                var clearColor = function () { 
                    $vtx.removeClass('white black gray')
                };
                if (v.color == "white") {
                    clearColor();
                    $vtx.addClass('white');
                } else if (v.color == "gray") {
                    clearColor();
                    $vtx.addClass('gray');
                } else if (v.color == "black") {
                    clearColor();
                    $vtx.addClass('black');
                }
            },
            defaultGraph: new Vamonos.DataStructure.Graph({
                vertices: [ 
                    {id: "v0", name:"a", x: 10,  y: 10},
                    {id: "v1", name:"b", x: 100,  y: 10},
                    {id: "v2", name:"c", x: 170, y: 10},
                    {id: "v3", name:"d", x: 10,  y: 70},
                    {id: "v4", name:"e", x: 100,  y: 70},
                    {id: "v5", name:"f", x: 170, y: 70},
                ],
                edges: [
                    {source: 'v0',target: 'v1'},
                    {source: 'v0',target: 'v3'},
                    {source: 'v1',target: 'v4'},
                    {source: 'v2',target: 'v4'},
                    {source: 'v2',target: 'v5'},
                    {source: 'v3',target: 'v1'},
                    {source: 'v4',target: 'v3'},
                ]
            })
        })
    ]
})
</script>
</html>
