<html><head>

    <link rel="stylesheet" href="../../lib/vamonos.css">
    <script type="text/javascript" src="../../lib/vamonos-all.js"></script>

    <style type="text/css">
        .vertex {
            width: 40;
            height: 30;
        }

        .vertex-contents {
            font-size: .8em;
        }

        .vertex-ne-label, .vertex-nw-label {
            font-weight: bold;
        }

        .vertex-sw-label {
            font-style: italic;
        }

        body {
            text-align: center;
        }
    </style>

</head><body>

    <h1>Prim's MST using Vamonos</h1>

    <table class="vamonos">

        <tr><td class="pseudocode-and-controls">

            <div id="controls"></div>

            <div class="pseudocode-procedures">
                <div id="pseudocode" title="MST-Prim(G,r)">
                    for each u &in; G.V
                        u.key = &infin;
                        u.pred = nil
                    r.key = 0
                    Q = G.V
                    while Q &ne; &empty;
                        u = ExtractMin(Q)
                        for each v &in; G.Adj[u]
                            if v &in; Q and w(u,v) &lt; v.key
                                v.pred = u
                                v.key = w(u,v)
                </div>
            </div>

        </td><td class="variable-widgets">

            <table class="variable-widgets">
                <tr><td><div id="g-var"></div></td>
                    <td><div id="graph"></div></td>
                </tr>
                <tr><td><div id="u-var"></div></td>
                    <td><div id="u"></div></td>
                </tr>
                <tr><td><div id="v-var"></div></td>
                    <td><div id="v"></div></td>
                </tr>
                <tr><td><div id="q-var"></div></td>
                    <td><div id="queue"></div></td></tr>
            </table>

        </td></tr>
    </table>

</body>
<script type="text/javascript">
var myviz = new Vamonos.Visualizer({
    widgets: [
        new Vamonos.Widget.Controls("controls"),

        new Vamonos.Widget.Pseudocode({
            container: "pseudocode",
        }),

        new Vamonos.Widget.VarName({
            container: "u-var",
            varName: "u",
        }),

        new Vamonos.Widget.VarDisplay({
            container: "u",
            varName: "u",
            attributes: ["name","key","pred"]
        }),

        new Vamonos.Widget.VarName({
            container: "v-var",
            varName: "v",
        }),

        new Vamonos.Widget.VarDisplay({
            container: "v",
            varName: "v",
            attributes: ["name","key","pred"]
        }),

        new Vamonos.Widget.VarName({
            container: "q-var",
            varName: "Q",
        }),

        new Vamonos.Widget.Queue({
            container: "queue",
            varName: "Q",
            showLabel: false,
            displayOnly: true
        }),

        new Vamonos.Widget.VarName({
            container: "g-var",
            varName: "G",
            inputVar: true,
            watching: true,
        }),

        new Vamonos.Widget.Graph({
            container: "graph",
            varName: "G",
            inputVars: { r: "v3" },
            vertexLabels: {
                inner: {
                    edit: function(vtx){ return vtx.name },
                    display: function(vtx){ return vtx.key },
                },
                sw: { 
                    edit: function(vtx){return ""}, 
                    display: function(vtx){return vtx.name} 
                },
                ne: ['u','v'],
                nw: ['r'],
            },
            edgeLabel: [ "w", 1 ],
            colorEdges: [
                ["u->v", "#FF7D7D"],
                [ function(edge){
                    return (edge.target.pred ? edge.target.pred.id === edge.source.id : false)
                        || (edge.source.pred ? edge.source.pred.id === edge.target.id : false) }
                , "#92E894" ],
            ],
            defaultGraph: new Vamonos.DataStructure.Graph({
                vertices: [ 
                    {id: "v0", x: 17,  y: 10},
                    {id: "v1", x: 98,  y: 10},
                    {id: "v2", x: 176, y: 13},
                    {id: "v3", x: 15,  y: 78},
                    {id: "v4", x: 100, y: 80},
                    {id: "v5", x: 182, y: 80},
                    {id: "v6", x: 15,  y: 138},
                    {id: "v7", x: 100, y: 140},
                    {id: "v8", x: 182, y: 140},
                ],
                edges: [
                    {source: 'v0',target: 'v4', w:1},
                    {source: 'v1',target: 'v2', w:2},
                    {source: 'v1',target: 'v4', w:5},
                    {source: 'v3',target: 'v4', w:3},
                    {source: 'v3',target: 'v6', w:1},
                    {source: 'v4',target: 'v8', w:10},
                    {source: 'v5',target: 'v8', w:2},
                    {source: 'v6',target: 'v7', w:3},
                    {source: 'v7',target: 'v8', w:2},
                ]
            }),
        })
    ],

    algorithm: function(_){
        with (this) {
            G.eachVertex(function(vtx){
_(1);           u = vtx;
_(2);           u.key = Infinity; 
_(3);           u.pred = undefined; 
            });
_(4);       r.key = 0;
_(5);       Q = new Vamonos.DataStructure.Queue({
                initialArray: G.getVertices(),
                comparator: function(a,b){
                    return (a.key == b.key ? 0 :
                            a.key  > b.key ? 1 : -1)
                },
            });
_(6);       while (_(6), !Q.isEmpty()) {
_(7);           u = Q.extractMin();
                G.eachNeighbor(u, function(vtx){
_(8);               v = vtx;
_(9);               if (Q.contains(v) && G.edge(u,v).w < v.key) {
_(10);                  v.pred = u;
_(11);                  v.key = G.edge(u,v).w;
                    }
                })
                
            }
        }
    },
});

</script>
</html>
