<html><head>
    <title>Selection Sort</title>

    <meta id="meta" name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../lib/vamonos.css">
    <link rel="stylesheet" href="../lib/vamonos-demos.css">
    <script type="text/javascript" src="../lib/vamonos-all.js"></script>
    <script type="text/javascript" src="keyboard.js"></script>

    <link rel="stylesheet" href="../deps/bootstrap.min.css">
    <link rel="stylesheet" href="../deps/bootstrap-theme.min.css">
    <script type="text/javascript" src="../deps/bootstrap.min.js"></script>

    <style type="text/css">
        body {
            text-align: center;
        }
    </style>

</head><body>

    <br>
    <div class="container">
        <div class="row nopadding">
            <div class="panel vamonos col-sm-6 col-sm-offset-3 col-md-offset-4 col-md-4 panel-default">
                <div class="panel-heading">
                    Selection Sort
                </div>
                <div class="pseudocode-procedures">
                    <div id="pseudocode" title="SelectionSort(A):">
                        for i = 0 to A.length-2
                            # find smallest item in A[i..]
                            m = i
                            for j = i+1 to A.length-1
                                if A[j] &lt; A[m]
                                    m = j
                            swap A[i] and A[m]
                    </div>
                </div>
                <div id="controls"></div>
                <table class="variable-widgets">
                    <tr><td><div id="a-var"></div></td>
                        <td><div id="array"></div></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

</body>

<script type="text/javascript">


var tut;
var myviz = new Vamonos.Visualizer({
    widgets: [
        new Vamonos.Widget.Array({
            container: "array",
            defaultInput: [6, 3, 1, 4, 1, 5, 9],
            ignoreIndexZero: false,
            varName: "A",
            cssRules: [
                ["<", "i", "shaded"]
            ],
            showIndices: ["i", "m", "j"],
            showLabel: false
        }),

        new Vamonos.Widget.VarName({
            container: "a-var",
            varName: "A",
            inputVar: true,
            watchable: false
        }),

        new Vamonos.Widget.Pseudocode({
            container: "pseudocode",
            breakpoints: "all"
        }),

        new Vamonos.Widget.Controls("controls"),

    ],

    algorithm: function (_) {
        with (this) {
            for (_(1), i = 0; i < A.length-1; _(1), i++) {
_(2);           m = i;
                for (_(3), j = i+1; j < A.length; _(3), j++) {
_(4);               if (A[j] < A[m]) {
_(5);                   m = j
                    }
                }
                j = null;
_(6);           var tmp = A[i];
                A[i] = A[m];
                A[m] = tmp;
                m = null;
            }
            i = null;
        }
    },
});

tut.restart();

</script>
</html>
