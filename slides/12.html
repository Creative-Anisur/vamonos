<html><head>

    <meta id="meta" name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/vamonos-web.css">
    <link rel="stylesheet" href="../lib/vamonos.css">
    <script type="text/javascript" src="../lib/vamonos-all.js"></script>
    <script type="text/javascript" src="keyboard.js"></script>

    <style type="text/css">
        .vertex {
            width: 40;
            height: 30;
        }

        .vertex-contents {
            font-size: .8em;
        }

        .vertex-ne-label, .vertex-nw-label {
            font-weight: bold;
        }

        .vertex-sw-label {
            font-style: italic;
        }

        body {
            text-align: center;
        }
    </style>

</head><body>

    <h1>Prim's Minimum Spanning Tree</h1>

    <table class="vamonos">

        <tr><td class="pseudocode-and-controls">

            <div id="controls"></div>

            <div class="pseudocode-procedures">
                <div id="pseudocode" title="MST-Prim(G,r)">
                    for each u &in; G.V
                        u.key = &infin;
                        u.pred = nil
                    r.key = 0
                    Q = G.V
                    while Q &ne; &empty;
                        u = ExtractMin(Q)
                        for each v &in; G.Adj[u]
                            if v &in; Q and w(u,v) &lt; v.key
                                v.pred = u
                                v.key = w(u,v)
                </div>
            </div>

        </td><td class="variable-widgets">

            <table class="variable-widgets">
                <tr><td><div id="g-var"></div></td>
                    <td><div id="graph"></div></td>
                </tr>
                <tr><td><div id="u-var"></div></td>
                    <td><div id="u"></div></td>
                </tr>
                <tr><td><div id="v-var"></div></td>
                    <td><div id="v"></div></td>
                </tr>
                <tr><td><div id="q-var"></div></td>
                    <td><div id="queue"></div></td></tr>
            </table>

        </td></tr>
    </table>

</body>
<script type="text/javascript">
var myviz = new Vamonos.Visualizer({
    widgets: [
        new Vamonos.Widget.Controls("controls"),

        new Vamonos.Widget.Pseudocode({
            container: "pseudocode",
        }),

        new Vamonos.Widget.VarName({
            container: "u-var",
            varName: "u",
        }),

        new Vamonos.Widget.VarDisplay({
            container: "u",
            varName: "u",
            attributes: ["name","key","pred"]
        }),

        new Vamonos.Widget.VarName({
            container: "v-var",
            varName: "v",
        }),

        new Vamonos.Widget.VarDisplay({
            container: "v",
            varName: "v",
            attributes: ["name","key","pred"]
        }),

        new Vamonos.Widget.VarName({
            container: "q-var",
            varName: "Q",
        }),

        new Vamonos.Widget.Queue({
            container: "queue",
            varName: "Q",
            showLabel: false,
            displayOnly: true,
            cellFormat: function (v) { 
                if (v) {
                    var key = (v.key == Infinity ? "\u221E" : v.key);
                    return v.name + " : " + key;
                }
                else return "";
            }
        }),

        new Vamonos.Widget.VarName({
            container: "g-var",
            varName: "G",
            inputVar: true,
            watching: true,
        }),

        new Vamonos.Widget.Graph({
            container: "graph",
            varName: "G",
            inputVars: { r: "v1" },
            vertexLabels: {
                inner: {
                    edit: function(vtx){ return vtx.name },
                    display: function(vtx){ return vtx.key },
                },
                sw: { 
                    edit: function(vtx){return ""}, 
                    display: function(vtx){return vtx.name} 
                },
                ne: ['u','v'],
                nw: ['r'],
            },
            edgeLabel: [ "w", 1 ],
            colorEdges: [
                ["u->v", "#FF7D7D"],
                [ function(edge){
                    return (edge.target.pred ? edge.target.pred.id === edge.source.id : false)
                        || (edge.source.pred ? edge.source.pred.id === edge.target.id : false) }
                , "#276CFF" ],
            ],
            defaultGraph: new Vamonos.DataStructure.Graph({
                directed: false,
                prefix: "",
                vertices: [
                    { id: 'v0', x: 10, y: 187, name: 'a' },
                    { id: 'v1', x: 4, y: 13, name: 'b' },
                    { x: 87, y: 156, name: 'c', id: '-vertex-4' },
                    { x: 94, y: 87, name: 'd', id: '-vertex-5' },
                    { x: 207, y: 195, name: 'e', id: '-vertex-6' },
                    { x: 160, y: 124, name: 'f', id: '-vertex-7' },
                    { x: 223, y: 26, name: 'g', id: '-vertex-8' },
                    { x: 151, y: 53, name: 'h', id: '-vertex-9' },
                    { x: 104, y: 0, name: 'i', id: '-vertex-10' },
                ],
                edges: [
                    { source: 'v1', target: 'v0', w: 6 },
                    { source: 'v0', target: '-vertex-6', w: 9 },
                    { source: 'v0', target: '-vertex-4', w: 3 },
                    { source: 'v1', target: 'v0', w: 6 },
                    { source: '-vertex-4', target: 'v1', w: 4 },
                    { source: '-vertex-5', target: 'v1', w: 2 },
                    { source: '-vertex-9', target: 'v1', w: 5 },
                    { source: '-vertex-10', target: 'v1', w: 4 },
                    { source: 'v0', target: '-vertex-6', w: 9 },
                    { source: '-vertex-7', target: '-vertex-6', w: 8 },
                    { source: '-vertex-6', target: '-vertex-4', w: 9 },
                    { source: '-vertex-6', target: '-vertex-8', w: 18 },
                    { source: 'v0', target: '-vertex-4', w: 3 },
                    { source: '-vertex-4', target: 'v1', w: 4 },
                    { source: '-vertex-4', target: '-vertex-5', w: 2 },
                    { source: '-vertex-6', target: '-vertex-4', w: 9 },
                    { source: '-vertex-4', target: '-vertex-5', w: 2 },
                    { source: '-vertex-5', target: 'v1', w: 2 },
                    { source: '-vertex-5', target: '-vertex-7', w: 8 },
                    { source: '-vertex-5', target: '-vertex-7', w: 8 },
                    { source: '-vertex-7', target: '-vertex-6', w: 8 },
                    { source: '-vertex-8', target: '-vertex-7', w: 10 },
                    { source: '-vertex-7', target: '-vertex-9', w: 9 },
                    { source: '-vertex-6', target: '-vertex-8', w: 18 },
                    { source: '-vertex-8', target: '-vertex-7', w: 10 },
                    { source: '-vertex-8', target: '-vertex-9', w: 3 },
                    { source: '-vertex-8', target: '-vertex-10', w: 4 },
                    { source: '-vertex-7', target: '-vertex-9', w: 9 },
                    { source: '-vertex-8', target: '-vertex-9', w: 3 },
                    { source: '-vertex-9', target: 'v1', w: 5 },
                    { source: '-vertex-8', target: '-vertex-10', w: 4 },
                    { source: '-vertex-10', target: 'v1', w: 4 },
                ]
            }),
        })
    ],

    algorithm: function(_){
        with (this) {
            G.eachVertex(function(vtx){
_(1);           u = vtx;
_(2);           u.key = Infinity; 
_(3);           u.pred = undefined; 
            });
_(4);       r.key = 0;
_(5);       Q = new Vamonos.DataStructure.Queue({
                initialArray: G.getVertices(),
                comparator: function(a,b){
                    return (a.key == b.key ? 0 :
                            a.key  > b.key ? 1 : -1)
                },
            });
_(6);       while (_(6), !Q.isEmpty()) {
_(7);           u = Q.extractMin();
                G.eachNeighbor(u, function(vtx){
_(8);               v = vtx;
_(9);               if (Q.contains(v) && G.edge(u,v).w < v.key) {
_(10);                  v.pred = u;
_(11);                  v.key = G.edge(u,v).w;
                    }
                })
                
            }
        }
    },
});

</script>
</html>
